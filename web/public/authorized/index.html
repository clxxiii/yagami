<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yagami - Successfully Registered</title>
	</head>
	<body>
		<div class="card">
			<div class="text1">Welcome to the party!</div>
			<div class="avatar">
				<div id="user"></div>
				<div class="x">X</div>
				<img class="yagami" src="../static/yagami.svg"></img>
			</div>
			<div class="text2">
				Your discord account has been linked to your osu! account
			</div>
		</div>
		<div class="bgwrapper">
			<div id="bg"></div>
		</div>
	</body>
	<style>
		@font-face {
	font-family: MavenPro;
	src: url("../fonts/MavenPro-VariableFont_wght.ttf");
}

		body {
			background-color: #1b1b1b;
			color: #fff;
			font-family: "MavenPro", sans-serif;
			font-size: 36px;
			font-weight: 300;
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.card {
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			background-color: rgba(50,50,50,0.5);
			backdrop-filter: blur(50px);
			box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
			border-radius: 5px;
			padding: 20px;
			width: 500px;
			gap: 20px;
			opacity: 0;
			transition: all 0.3s ease-in-out;
		}

		.text1, .text2 {
			text-align: center;

		}
		.text1 {
			font-size: 72px;
		}

		.bgwrapper {
			position: absolute;
			top: 0;
			z-index: -1;
			height: 100vh;
			width: 100vw;
			overflow: hidden;
		}
		.avatar {
			display: flex;
			
		}
		.avatar .x {
			width: 100px;
			height: 200px;
			font-size: 64px;
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#user,
		.avatar .yagami {
			width: 200px;
			height: 200px;
			border-radius: 30%;
			box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
			background-position: center;
			background-size: cover;
		}
		.avatar .yagami {
			background: rgb(248, 128, 0);
			background: linear-gradient(
				180deg,
				rgba(248, 128, 0, 1) 0%,
				rgba(242, 35, 35, 1) 100%
			);
		}
		#bg {
			filter: blur(10px);
			opacity: 0;
			transform: scale(1.3);
			background-size: cover;
			background-position: center;
			width: 100%;
			height: 100%;
			transition: all 0.3s ease-in-out;
		}
	</style>
	<script>
		let queryString = window.location.search;
		let urlParams = new URLSearchParams(queryString);
		let data = fetch(
			"../api/get_user?u=" + urlParams.get("id")
		)
			.then((res) => res.json())
			.then((res) => {
				console.log(res);
				let bg = document.getElementById("bg");
				let user = document.getElementById("user");
				let card = document.querySelector(".card");

				bg.style.opacity = "0.5";
				bg.style.backgroundImage = `url(${res.osu.cover_url})`;

				user.style.backgroundImage = `url(${res.osu.avatar_url})`;
				setTimeout(() => {
					card.style.opacity = 1;
				}, 250);
			}).catch((err) => {
				console.log(err);
				window.location.href = "/"
			});
	</script>
</html>
